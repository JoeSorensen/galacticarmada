<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Galactic Armada</title>
        <script src=https://cdn.jsdelivr.net/phaser/2.6.2/phaser.js></script>
    </head>
    <body>

    <script type="text/javascript">
    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    function preload() {

      console.log.apply("GALACTIC ARMADA | CODE: JOSEPH SORENSEN GRAPHICS: WILLIAM BURG | Enjoy your stay.");
      game.load.image('sky', 'graphics/sky.png');
      game.load.image('ground', 'graphics/platform.png');
      game.load.image('star', 'graphics/star.png');
      game.load.spritesheet('dude', 'graphics/dude.png', 32, 48);

    }

    function create() {

      game.add.sprite(0, 0, 'star')

    }

    function update() {
    }
    </script>

    </body>
</html>
